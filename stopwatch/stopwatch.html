<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fredoka+One&display=swap" rel="stylesheet">
    <title>StopWatch</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="../index.html"><h3>Cloudias</h3></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="../timer/main.html" class="nav-link">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">StopWatch</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="title text-center mt-5">
            StopWatch
        </div>
        <div class="row container-time">
            <div class="col-lg-9 ms-2">
                <div class="content-timer">
                    <time data-bs-toggle="modal" data-bs-target="#inputModal">00:00:00</time><span id="under-second">:00</span>
                </div>
                <div class="action text-center">
                    <button type="button" class="btn btn-secondary mx-1" onclick="start()" id="btn-start">Start</button>
                    <button type="button" class="btn btn-secondary mx-1" onclick="pause()">Pause</button>
                    <button class="btn btn-secondary mx-1" onclick="reset()">reset</button>
                    <button type="button" class="btn btn-secondary mx-1" id="editTimer" onclick="lap()">Lap</button>
                </div>
            </div>
            <div class="col mx-0">
                <h5>Lap Table</h5>
                <table class="table table-bordered table-light">
                    <thead>
                        <tr>
                            <th> No </th>
                            <th>time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr> <!--Important For Placing the next lap-->
                    </tbody>
                </table>
            </div>
        </div>

    <footer class="bg-dark">
        <p class="text-light"> Cloudias @2021</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
